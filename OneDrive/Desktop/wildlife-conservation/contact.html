                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

            </div>

                </select>
            </div>
            <div class="form-group">
                <label for="topic">Message section:</label>
                <textarea name="" id="" cols="30" rows="5" style="background-color: rgba(255, 255, 255, 0.1); color: white; width: 100%; border:none" placeholder="Enter your message"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
